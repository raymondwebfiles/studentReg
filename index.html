<!DOCTYPE html>

<head>

    <link rel="stylesheet" href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />  
    <title>Student Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card text-left mt-3">
                    <div class="card-body">
                        <h3 class="heading" id="head">Student Registration Form</h3>
                        <form id="student-form">
                            <div class="text-left">
                                <div class="form-group">
                                    <label for="studentIDNumber">ID Number</label>
                                    <input type="number" id="id-number" class="form-control" placeholder="ID Number">
                                </div>

                                <div class="form-group">
                                    <label for="studentName">Name</label>
                                    <input type="text" id="student-name" class="form-control" placeholder="Student Name">
                                </div>

                                <div class="form-group">
                                    <label for="studentGender">Gender</label>
                                    <select id="gender-select" class="form-control">
                                        <option value="male">Male</option>
                                        <option value="famale">Female</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="dob">Birthday</label>
                                    <input type="date" id="dob" class="form-control" placeholder="(mm/dd/yyyy)">
                                </div>

                                <div>
                                    <input type="submit" id="save" value="Save" class="btn btn-outline-primary mt-2">
                                    <input type="reset" id="cancel" value="Clear" class="btn btn-outline-danger mt-2">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!--End Column-->

            <div class="col-md-6 mx-auto">
                <div class="card text-left mt-3">
                    <div class="card-body" id="listtable">
                        <h3 class="heading">List of Students</h3>
                        <div class="table-responsive">

                                        <th scope="col">Birthday</th>

                                    </tr>
